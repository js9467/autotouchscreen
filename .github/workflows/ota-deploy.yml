name: OTA Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: "SemVer to deploy (e.g., 1.1.1). Leave empty to use the release tag when available."
        required: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      FLY_APP_NAME: image-optimizer-still-flower-1282
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine version
        id: version
        env:
          INPUT_VERSION: ${{ github.event.inputs.version || '' }}
          RELEASE_TAG: ${{ github.event.release.tag_name || '' }}
        run: |
          VERSION="$INPUT_VERSION"
          if [ -z "$VERSION" ] && [ -n "$RELEASE_TAG" ]; then
            VERSION="$RELEASE_TAG"
          fi
          VERSION="${VERSION#v}"
          if [ -z "$VERSION" ]; then
            echo "A version number is required. Provide one when manually dispatching this workflow or publish a tagged release." >&2
            exit 1
          fi
          echo "value=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.platformio
            .pio/libdeps
          key: ${{ runner.os }}-platformio-${{ hashFiles('platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-platformio-

      - name: Install PlatformIO
        run: pip install -r requirements.txt

      - name: Generate version header
        run: |
          cat <<'EOF' > src/version_auto.h
          #pragma once
          constexpr const char* APP_VERSION = "${{ steps.version.outputs.value }}";
          EOF

      - name: Build firmware (waveshare_7in)
        run: pio run -e waveshare_7in

      - name: Prepare OTA payload
        run: |
          VERSION="${{ steps.version.outputs.value }}"
          RELEASE_DIR="ota_functions/releases/${VERSION}"
          mkdir -p "$RELEASE_DIR"
          cp .pio/build/waveshare_7in/firmware.bin "$RELEASE_DIR/firmware.bin"
          SIZE=$(stat -c%s "$RELEASE_DIR/firmware.bin")
          MD5=$(md5sum "$RELEASE_DIR/firmware.bin" | cut -d' ' -f1)
          RELEASED_AT=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          cat <<EOF > "$RELEASE_DIR/manifest.json"
          {
            "version": "${VERSION}",
            "channel": "stable",
            "released_at": "${RELEASED_AT}",
            "notes": "Automated deployment via GitHub Actions",
            "firmware": {
              "url": "firmware.bin",
              "size": ${SIZE},
              "md5": "${MD5}"
            }
          }
          EOF

      - name: Install Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Deploy OTA service
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          if [ -z "$FLY_API_TOKEN" ]; then
            echo "FLY_API_TOKEN secret is not defined" >&2
            exit 1
          fi
          flyctl auth login --access-token "$FLY_API_TOKEN"
          cd ota_functions
          flyctl deploy --remote-only