[platformio]
src_dir = .
default_envs = powercell_test

[env:powercell_test]
platform = espressif32
board = esp32s3box
framework = arduino

; Flash configuration
board_upload.flash_size = 16MB
board_build.flash_mode = qio
board_build.f_flash = 80000000L
board_build.partitions = default_16MB.csv

; Serial monitoring
monitor_speed = 115200
monitor_filters = 
    esp32_exception_decoder
    colorize
    time

; Upload settings
upload_speed = 921600

; Build settings
build_flags = 
    -std=gnu++17
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D BOARD_HAS_PSRAM

; Source file (just the test)
build_src_filter = 
    +<test_powercell_can.cpp>
